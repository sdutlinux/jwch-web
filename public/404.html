<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Language" content="zh-CN">
        <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
        <style type="text/css" media="all">
            .container {
                width: 920px;
                margin: 0 auto;
            }
            a {
                text-decoration: none;
            }
            .alert {
                color:red;
            }
        </style>
        <title>404--您访问的页面不存在</title>
        <script type="text/javascript">
            function run(){
                var s = document.getElementById("dd");
                if(s.innerHTML == 0){
                    window.location.href='http://jwch.sdut.edu.cn';
                    return false;
                }
                s.innerHTML = s.innerHTML * 1 - 1;
            }
            window.setInterval("run();", 1000);
        </script>
</head>
<body>
    <br />
    <div class="container">
        <TABLE align="center">
            <TD align="center">
                <div class="alert alert-info span7">
                    <h1 align="center" class="en"><strong>Error:<big>404</big></strong></h1><br />
                    <h4>Not Found</h4><br /><br />
                    <h4>对不起，您访问的页面不存在</h4>    
                </div>
            </TD>

        </TABLE>

        <br /><p align="center"><span id="dd">5</span>秒后，跳转到<a href="http://jwch.sdut.edu.cn">山东理工大学教务处</a>首页</p>

        <br /><br /><div style="height:3px;background-color: #092d70;"></div><br />
        <div style="float:left; width:800px;margin-top:3px;">
            <p style="margin-left:200px;">
            Copyright &copy;  2012

                山东理工大学
            </a>. All right reserved.  |  技术支持:
            <a href="http://jwch.sdut.edu.cn/blog">
                教育技术中心
            </a>
            </p>
        </div>
    </div>
</body>
</html>
